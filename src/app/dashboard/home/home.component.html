<div class="w3-container" style="height: 80vh;">
    <div class="text-center white-text bg-danger text-lowercase">{{alertMsg}}</div>
    <div class="container-fluid card-type">
        <div class="float-left">
            <h5>Sites 
                <div *ngIf = "showLoader" class="spinner-border spinner-border-sm mx-3 text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </h5>
        </div> 
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Tanks</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <!-- ite_id": 12345,
  //           "site_name": "Site 1",
  //           "site_tank_count" -->
                <tr *ngFor="let site of sites; let i=index border-bottom" class="hover" (click) = "viewTanks(site)">
                    <td><small class="truncate">{{ site.site_id }}</small></td>
                    <td><small class="truncate">{{ site.site_name }} </small></td>
                    <td><small class="truncate">{{ site.site_tank_count}}</small></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
